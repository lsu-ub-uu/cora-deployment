serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ''
service:
  type: ClusterIP
  port: 80
ingress:
  enabled: false
  className: ''
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
system:
  name: diva
  pathName: diva
deploy:
  fitnesse: false
  jsclient: true
  divaclient: true
  playwright: false
security:
  divaClientSecureSessionCookie: true
externalAccess:
  systemUrl: http://mustBeSetOnSpecificEnvironmentValuesFile
  divaClientBasePath: /divaclient
port:
  apache: 30980
shibboleth:
  entityId: mustBeSetOnSpecificEnvironmentValuesFile
  domain: mustBeSetOnSpecificEnvironmentValuesFile
docker:
  rabbitmq: cora-docker-rabbitmq:1.3.0
  fedora: cora-docker-fedora:1.2.0
  solr: cora-docker-solr:1.2.0
  idplogin: cora-docker-idplogin:1.2.0
  iip: cora-docker-iipimageserver:1.2.0
  login: cora-docker-login:1.2.0
  jsclient: cora-docker-jsclient:1.6-SNAPSHOT
  binaryconverter: cora-docker-binaryconverter:1.4.0
  postgresql: diva-docker-postgresql:1.25.0
  fitnesse: diva-cora-docker-fitnesse:1.9-SNAPSHOT
  gatekeeper: diva-docker-gatekeeper:1.1.0
  rest: diva-docker-cora:1.5-SNAPSHOT
  divaclient: diva-docker-divaclient:1.32.0
  apache: diva-docker-apache:1.1.1-SNAPSHOT
  jobindex: cora-docker-console:1.0.0
  playwright: diva-docker-playwright:1.12.0
