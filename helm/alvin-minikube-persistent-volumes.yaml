    type: local
    app: alvin-credentials
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: /mnt/minikube/alvin/certificates/shibboleth/local
  claimRef:
    namespace: alvin
    name: alvin-credentials-read-write-volume-claim
---