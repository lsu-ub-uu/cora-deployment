serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ''
service:
  type: ClusterIP
  port: 80
ingress:
  enabled: false
  className: ''
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
system:
  name: alvin
  pathName: alvin
deploy:
  fitnesse: false
  jsclient: true
  alvinclient: true
externalAccess:
  systemUrl: http://mustBeSetOnSpecificEnvironmentValuesFile
  restToPathSystem: /rest/
  iiifToPathSystem: /iiif/
  loginPathSystem: /login/rest/
  alvinClientPath: alvinclient
port:
  apache: 30981
apache:
  useExtraEnvs: true
  extraEnvs:
    - name: ALVIN_CLIENT_CONTEXT_ROOT_ARG
      value: alvinclient
shibboleth:
  entityId: mustBeSetOnSpecificEnvironmentValuesFile
  domain: mustBeSetOnSpecificEnvironmentValuesFile
django:
  allowedHosts: mustBeSetOnSpecificEnvironmentValuesFile
fitnesse:
  contextRoot: fitnesse
  baseUrl: http://apache/
  loginUrl: http://apache/login/
docker:
  rabbitmq: cora-docker-rabbitmq:1.3.0
  fedora: cora-docker-fedora:1.2.0
  solr: cora-docker-solr:1.2.0
  idplogin: cora-docker-idplogin:1.3.0
  iip: cora-docker-iipimageserver:1.2.0
  login: cora-docker-login:1.2.0
  jsclient: cora-docker-jsclient:1.17.0
  binaryconverter: cora-docker-binaryconverter:1.6.0
  postgresql: alvin-docker-postgresql:1.32.0
  fitnesse: alvin-cora-docker-fitnesse:1.13.0
  gatekeeper: alvin-docker-gatekeeper:1.2.0
  rest: alvin-docker-cora:1.10.0
  jobindex: cora-docker-console:1.0.0
  alvinclient: alvin-docker-alvinclient:1.9.0
  apache: alvin-docker-apache:1.7.0
