  login: cora-docker-login:1.1.0
  jsclient: cora-docker-jsclient:1.5-SNAPSHOT
  binaryconverter: cora-docker-binaryconverter:1.3.0
  postgresql: alvin-docker-postgresql:1.12.0
  fitnesse: alvin-cora-docker-fitnesse:1.6.1-SNAPSHOT
  gatekeeper: alvin-docker-gatekeeper:1.1.0
  rest: alvin-docker-cora:1.5-SNAPSHOT
