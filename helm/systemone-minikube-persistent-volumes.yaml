  labels:
    app: systemone-converted-files
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: systemone-postgres-volume
  labels:
    type: local
    app: systemone-postgres
spec:
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: /mnt/minikube/systemone/postgresql
  claimRef:
    namespace: systemone
    name: systemone-postgres-volume-claim

