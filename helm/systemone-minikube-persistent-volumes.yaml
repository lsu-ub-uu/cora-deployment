---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: systemone-postgres-volume-claim
  labels:
    app: systemone-postgres
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: systemone-archive-read-write-volume-claim
  labels:
    app: systemone-archive
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
